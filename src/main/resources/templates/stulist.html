<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>学生管理</h1>
    <table>
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>年纪</td>
        </tr>
        <tr th:each="stu : ${students}">
            <td th:text="${stu.id}">编号</td>
            <td th:text="${stu.name}">姓名</td>
            <td th:text="${stu.age}">年纪</td>
        </tr>
    </table>
</body>
</html>
